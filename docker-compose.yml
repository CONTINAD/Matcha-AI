version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: matcha
      POSTGRES_PASSWORD: matcha
      POSTGRES_DB: matcha_ai
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U matcha']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://matcha:matcha@db:5432/matcha_ai?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ZEROX_API_KEY: ${ZEROX_API_KEY}
      NODE_ENV: production
      PORT_API: 4000
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api/prisma:/app/apps/api/prisma

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      - api

volumes:
  postgres_data:

